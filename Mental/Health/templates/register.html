<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  
  <!-- As a heading -->
  <nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </div>
  </nav>
    <h1 class="text-center text-success">Mental Health</h1>
    <div class="container-fluid">
        <form action= "{%url" "register  %}" method= "POST" class="row g-3">
            {% csrf_token%}
            <div class="col-md-6">
              <label for="inputFName" class="form-label">First Name</label>
              <input name="first_name" type="text" class="form-control" id="inputFname">
            </div>
            <div class="col-md-6">
              <label for="inputLName" class="form-label">Last Name</label>
              <input name="last_name"type="password" class="form-control" id="inputLName">
            </div>
            <div class="col-md-6">
                <label for="inputUName" class="form-label">User Name</label>
                <input name="username" type="text" class="form-control" id="inputUName">
              </div>
              <div class="col-md-6">
                <label for="inputPNumber" class="form-label">Phone Number</label>
                <input name="phone_number"type="text" class="form-control" id="inputPNumber">
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input name="email" type="email" class="form-control" id="inputEmail4" placeholder="">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input name="password" type="password " class="form-control" id="inputPassword4" placeholder="">
            </div>
            <div class="col-md-6">
                <label for="inputCPassword" class="form-label">Confirm Password</label>
                <input name="confirm_password" type="password" class="form-control" id="inputCPassword" placeholder="">
              </div>
            <div class="col-12">
              <button type="submit" class="btn btn-success btn-lg">Register</button>
            </div>
          </form>

          <div class="form-group">
            {%for message in messages%}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
