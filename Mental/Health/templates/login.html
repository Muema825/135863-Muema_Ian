<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">

   
  </head>
  <body>
    <img class="wave" src="static/img/wave.png">
    {% if request.user.is_authenticated%}
    <p class="text-success">You are logged in</p>
    <p class="text-success">Username :{{request.user.username}}</p>
    {%else%}
        <p class="text-danger">User is not logged in</p>
    
    {% endif %}  
	<div class="container">
		<div class="img">
			<img src="static/img/bg.svg">
		</div>
		<div class="login-content">
			<form action="{% url "login_user" %}" method="POST" >

                {% csrf_token%}
				<img src="static/img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input name="username" type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input name="password" type="password" class="input">
            	   </div>
            	</div>
            	
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="static/js/main.js"></script>
  </body>
</html>
