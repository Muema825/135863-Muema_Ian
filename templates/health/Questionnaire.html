<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suicide Risk Assessment Form</title>
<script src="../../static/js/Trial.js"></script>
<link rel="stylesheet" type="text/css" href="../../static/css/Trial.css">
</head>
<body>
  <h1>Suicide Risk Assessment Form</h1>

  <form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label class="form-label">Date of Birth:</label>
      <input type="date" name="date_of_birth" class="form-input" required>
    </div>

    <div class="form-group form-gender">
      <label class="form-label">Gender:</label>
      <select name="gender" class="form-input" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Please select one of the following questions that best describes how you are feeling:</label><br>

      <input type="radio" name="user_input" class="form-radio" value="I found it hard to wind down."><br>
      <label class="form-radio">I found it hard to wind down.</label>
      
      <input type="radio" name="user_input" class="form-radio" value=" felt that I had lost interest in just about everything"><br>
      <label class="form-radio">I felt that I had lost interest in just about everything.</label>
      
      <input type="radio" name="user_input" class="form-radio" value="I felt that life wasn't worthwhile"><br>
      <label class="form-radio">I felt that life wasn't worthwhile.</label>
      
      <input type="radio" name="user_input" class="form-radio" value=" could see nothing in the future to be hopeful about."><br>
      <label class="form-radio">I could see nothing in the future to be hopeful about.</label>
      
      <input type="radio" name="user_input" class="form-radio" value="I felt that life was meaningless"><br>
      <label class="form-radio">I felt that life was meaningless.</label>
      
    </div>

    <div class="form-group">
      <input type="submit" value="Submit" class="form-button">
    </div>
  </form>
  <h1>Feedback:</h1>
    <p>{{ feedback }}</p>
</body>
</html>
